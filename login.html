<!DOCTYPE html>
<html>
<head>
<title>Vydigital Login</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#141e30,#243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:white;
  padding:30px;
  border-radius:10px;
  width:300px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:10px;
  background:#243b55;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Employee Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  var user = document.getElementById("username").value;
  var pass = document.getElementById("password").value;

  if(user === "admin" && pass === "1234"){
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid Login");
  }
}
</script>

</body>
</html>
